<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win</title>
     <link rel="stylesheet" type="text/css" href="../static/win.css">
</head>
<body>
    <div id="logo">
        <img src="../static/images/logo.png" height="157" width="268">
    </div>

    <div id="content-box">
        <h2 class="title">CONGRATULATIONS!</h2>
        <p class="text">You catch the criminal in time.<br>
            Thank you for saving the world from Ricina!
        </p>
        <img class='badge' src="../static/images/badge%20block.png" height="360" width="640"/>
        <p class="name">{{name}}</p>
        <p class="number">{{number}}</p>

        <p class="small-text">Mission:{{}}<br>
            Success:{{}}<br>
            Fail:{{}}
        </p>
    </div>

    <div class="again">
            <form action="#" >
            <input type="button" value="PLAY AGAIN">
            </form>
    </div>
</body>
</html>
