<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/countries.js" defer></script>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <link rel="stylesheet" type="text/css" href="../static/mission-file.css">
    <title>R-Code Project Game</title>
</head>
<body>
    <img src="../static/images/logo ho.webp" class="logo logo-countries">
    <div class="mission-file">
        <img id="file-nor" src="/static/images/file.webp" alt="mission file">
    </div>
</body>
<script>
    let file= document.getElementById("file-nor");
    file.addEventListener("mouseover", ()=>
        file.src = "/static/images/file hover.webp"
    )
    file.addEventListener("mouseout", ()=>
        file.src="/static/images/file.webp"
    )
</script>
</html>
