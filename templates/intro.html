<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>R-Code Project Game</title>
    <link rel="stylesheet" href="../static/css/intro.css">
</head>
<body>
    <div class="vdo-space">
        <video width="1850" height="760">
            <source src="/static/video/R-Code-Intro.mp4" type="video/mp4">
        </video>
    </div>
    <div class="button-space">
        <button id="how-to-play">HOW TO PLAY</button>
        <button id ="skip" type="button">SKIP</button>
    </div>
<script>
  document.getElementById('how-to-play').addEventListener('click', function(){
    window.location.href = 'http://127.0.0.1:5000/howto';
  })
  document.getElementById('skip').addEventListener('click', function(){
    window.location.href = 'http://127.0.0.1:5000/file';
  })
</script>
</body>
</html>
